	<script type="text/javascript" charset="utf-8">
		function out(msg){
			document.getElementById('debug_output').innerHTML += msg;
		}
		function outpl(msg){
			document.getElementById('debug_output').innerHTML += msg+"\n";
		}
		function clearOutput(){
			document.getElementById('debug_output').innerHTML = "";
		}
	</script>
	<style type='text/css'>
		body{
			margin:0;
			padding:0;
		}
		canvas{
			margin:0;
			padding:0;
		}
		#cloth_controls{
			width:800px;
		}
		table{
			text-align:center;
			margin:0 auto;
		}
		table tr td{
			text-align:left;
		}
	</style>
	
	<script src="custom_bacon_and_eggs.js" type="text/javascript" charset="utf-8"></script>
	<script src="fast_vector.js" type="text/javascript" charset="utf-8"></script>
	<script src="canvas.js" type="text/javascript" charset="utf-8"></script>

	<a href="../index.html" style="position:absloute;top:0px;left:0px;">voltar</a>
	<canvas id='canvas' width='800' height='600'></canvas><br/>
	<div id='cloth_controls'>
		<table>
			<tr>
				<td>
					<input type='checkbox' id='constraints' checked='checked' onclick='checkboxes()'>Draw Lines</input>
				</td>
				<td>
					<input type='checkbox' id='points' onclick='checkboxes()'>Draw Points</input>
				</td>
			</tr>
			<tr>
				<td>
					<select id='num_points' onchange='load()' >
						<option value='3'>3</option>
						<option value='5'>5</option>
						<option value='8'>8</option>
						<option value='10'>10</option>
						<option selected='selected' value='15'>15</option>
					</select>
					points
				</td>
				<td>
					<input type="button" onclick='load()' value='reset'/>
				</td>
			</tr>
		</table>
	</div>
	
	
	<pre id='debug_output'></pre>
	<script type="text/javascript" charset="utf-8">
		load();
	</script>
