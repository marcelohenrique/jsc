		<p>abaixo como fazer com listas em javascript e seus equivalentes em java</p>
		<script type="text/javascript">
			var list = [ 1, 2, 3, 4, 5, 6 ];
			document.write("lista:<br/>["+list+"]<br/>");
			list.push(7);
			document.write("lista.push(7) | lista.add(7):<br/>["+list+"]<br/>");
			list.splice(1, 1);
			document.write("lista.splice(1,1) | lista.remove(1):<br/>["+list+"]<br/>");
			list.splice(2,0,4);
			document.write("lista.splice(2,0,4) | lista.add(2,4):<br/>["+list+"]<br/>");
		</script>
